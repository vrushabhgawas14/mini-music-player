<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assests/style.css">
    <script src="./assests/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <img src="./assests/imgs/angle-left.svg" alt="left angle">
                </div>
                <p class="footer">Mini Music Player</p>
                <div class="circle">
                    <img src="./assests/imgs/bars.svg" alt="bar">
                </div>
            </nav>

            <img src="./assests/imgs/vrushabh-crop.jpg" class="song-img" alt="song">
            <h1>Until I found her</h1>
            <p>Stephen Sanchez</p>

            <audio controls id="player">
                <source src="./assests/audio/Until_i_FoundYou.mpeg" type="audio/mpeg">
            </audio>

            <div class="controls">
                <div class="icon">
                    <img src="./assests/imgs/backward.svg" alt="backward" class="firstChild">
                </div>
                <div class="icon"  onclick="changeImg()">
                        <img src="./assests/imgs/play.svg" alt="play" id="secondImg">
                </div>
                <div class="icon" onclick="changeSong()">
                    <img src="./assests/imgs/forward.svg" alt="forward" id="thirdImg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
